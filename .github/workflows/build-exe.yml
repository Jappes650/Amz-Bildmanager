name: Build Windows EXE

on:
  push:
    branches:
      - main            # ggf. anpassen (z. B. "master" oder dein Branch)
    paths:
      - '*.py'          # Python-Dateien im Repo-Root
      - '**/*.py'       # Python-Dateien in Unterordnern
      - 'requirements.txt'
  workflow_dispatch:     # manuell starten im Actions-Tab

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconsole --onefile --version-file=version_info.txt main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/main.exe
